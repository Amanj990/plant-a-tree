<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TreePlantFund</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-green-700">Welcome Back</h2>
      <p class="text-gray-500 mt-2 text-sm">Log in to continue growing your tree investment ðŸŒ±</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required />
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-6">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-green-600 hover:underline font-medium">Sign Up</a>
    </p>
    <p id="login-error" class="text-center text-red-500 text-sm mt-2"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        return alert("Both fields are required.");
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          // Save JWT token
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('login-error').textContent = data.message || 'Invalid username or password.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('login-error').textContent = 'Something went wrong. Try again.';
      }
    });
  </script>
</body>
</html>
